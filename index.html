<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Vertical Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style = "background-color:pink">
                <h1>Jeon Jungkook</h1>
                <p>Main Vocalist</p>
            </div>
            <div style = "background-color:	#FF7F7F">
                <h1>V</h1>
                <p>Vocalist</p>
            </div>
            <div style = "background-color:#FAFAD2">
                <h1>Park Jimin</h1>
                <p>Lead Vocalist</p>
            </div>
            <div style = "background-color:#ADD8E6">
                <h1>J-hope</h1>
                <p>Rapper/Dancer</p>
            </div>
            <div style = "background-color:#b5651d">
                <h1>Suga</h1>
                <p>Rapper</p>
            </div>
            <div style = "background-color:#FAEBD7">
                <h1>Kim Seok Jin</h1>
                <p>Vocalist</p>
            </div>
            <div style = "background-color:	#C0C0C0">
                <h1>RM</h1>
                <p>Leader/Rapper</p>
            </div>
            <div style = "background-color:	#E6E6FA">
                <h1>BTS</h1>
                <p>Click to know about the Members</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('images/bg1.jpg');"></div>
            <div style="background-image: url('images/bg2.jpg');"></div>
            <div style="background-image: url('images/bg3.jpg');"></div>
            <div style="background-image: url('images/bg4.png');"></div>
            <div style="background-image: url('images/bg5.jpg');"></div>
            <div style="background-image: url('images/bg6.jpg');"></div>
            <div style="background-image: url('images/bg7.jpg');"></div>
            <div style="background-image: url('images/bg8.jpg');"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
